<script>
    $('#change').click(function () {
        $("#login-div").hide();
        $("#signup-div").show();
    })
    $('#change2').click(function () {
        $("#login-div").show();
        $("#signup-div").hide();
    })

    $("#loginBtn").click(function () {
        var data = $("#login-form").serialize();
        $.ajax({
            type: 'POST',
            url: "{% url 'login' %}",
            data: data,
            success: function (result) {
                alert(result);
            },
        });
    })

    function logout() {
        location.href = '/logout';
    }


    function changeLang() {
        document.getElementById("langForm").submit();
    }
</script>
