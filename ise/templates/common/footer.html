<script>
    $('#change').click(function () {
        $("#login-div").hide();
        $("#signup-div").show();
    })
    $('#change2').click(function () {
        $("#login-div").show();
        $("#signup-div").hide();
    })
    $("#join-us").click(function () {
        var status = $("#join-status").val();
        if (status == 1){
            $("#login-div").show();
            $("#join-status").val("2");
        }
    })

    $("#loginBtn").click(function () {
        var data = $("#login-form").serialize();
        $.ajax({
            type: 'POST',
            url: "{% url 'login' %}",
            data: data,
            success: function (result) {
                if (result == "1"){
                    alert("登录成功！");
                    location.href = '/';
                }
                else if(result == "2"){
                    alert("登录失败！");
                }
                else if(result == "3"){
                    alert("账号或密码错误！");
                }
                else if(result == "4"){
                    alert("验证失败！");
                }
            },
        });
    })

    $("#signupBtn").click(function () {
        var reg =  /^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
        var email = $("#email").val();
        if (!reg.test(email)){
            alert("邮箱格式不正确！");
            return false;
        }
        var pass1 = $("#pass1").val();
        var pass2 = $("#pass2").val();
        if(pass1 != pass2){
            alert("两次密码输入不一样,请重新输入!");
            return false;
        }
        var data = $("#signup-form").serialize();
        $.ajax({
            type: 'POST',
            url: "{% url 'register' %}",
            data: data,
            success: function (result) {
                if (result == "1"){
                    alert("用户邮箱已经存在！")
                }
                else if(result == "2"){
                    alert("注册成功！");
                    location.href = '/';
                }
            },
        });
    })
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
    $("#show-info").click(function () {
        $.ajax({
            type: 'POST',
            url: "{% url 'showinfo' %}",
            success: function (result) {
                if (result == "1"){
                    location.href = '/';
                }
                else if(result == "0"){
                    location.href = '/';
                }
            },
        });
    })

    function logout() {
        location.href = '/logout';
    }


    function changeLang() {
        document.getElementById("langForm").submit();
    }
</script>
